<html>
  <head>
  
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
     <script type= "text/javascript" src= "vendors/stockrender-apprender.1.0.0.min.js"></script>
    <script type= "text/javascript" src= "js/main.js"> </script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Location', 'Parent', 'Market trade volume (size)', 'Market increase/decrease (color)'],
          ['Global',    null,                 0,                               0],
          ['Technology',               'Global',             30,                              0],
          ['Services',                 'Global',             40,                              0],
          ['Basic Materials',          'Global',              15,                             0],
          ['Financial',                'Global',             30,                               0],
          ['Healthcare',               'Global',              20,                                 0],
          ['Industrial Goods',          'Global',             10,                               0],
          ['Utilities',               'Global',                5,                                0],
          ['Consumer Goods',          'Global',             20,                               0]
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#f00',
          midColor: '#ddd',
          maxColor: '#0d0',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
